<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Empleados</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <!-- Font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <style>
        .header-title {
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
    </style>
    <body>
        <div>
            <div class="header-title">
                <h1 style="margin-right: 10px;">Lista de Empleados</h1>
                <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#registrarProducto">Registrar producto</button>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Codigo</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Usuario</th>
                        <th scope="col">Correo</th>
                        <th scope="col">DNI</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Direcci칩n</th>
                        <th scope="col">Telef칩no</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Codigo 1</td>
                        <td>Colocar Imagen</td>
                        <td>Leche Gloria</td>
                        <td>Grande</td>
                        <td>50</td>
                        <td>S/. 9.00</td>
                        <td>Grupo Gloria</td>
                        <td>Detalle producto lacteo</td>
                        <td>
                            <button type="button" class="btn btn-success"><i class="fa-solid fa-circle-plus"></i> Editar</button>
                            <button type="button" class="btn btn-danger"><i class="fa-solid fa-circle-xmark"></i> Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>


        <!-- Registrar Empleado -->
        <div class="modal fade" id="registrarProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Registro de Empleados</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                            </div>
                            <div class="mb-3">
                                <label for="tamano" class="form-label">Correo</label>
                                <input type="text" class="form-control" id="tamano" placeholder="Correo">
                            </div>
                            <div class="mb-3">
                                <label for="stock" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="stock" placeholder="Usuario">
                            </div>
                            <div class="mb-3">
                                <label for="precio" class="form-label">Contrasena</label>
                                <input type="text" class="form-control" id="precio" placeholder="Contrase침a">
                            </div>
                            <div class="mb-3">
                                <label for="marca" class="form-label">DNI</label>
                                <input type="text" class="form-control" id="marca" placeholder="DNI">
                            </div>
                            <div class="mb-3">
                                <label for="detalle" class="form-label">Direcci칩n</label>
                                <input type="text" class="form-control" id="detalle" placeholder="Direccion">
                            </div>
                            <div class="mb-3">
                                <label for="imagen" class="form-label">Telefono</label>
                                <input type="text" class="form-control" id="imagen" placeholder="Telefono">
                            </div>
                            <div class="mb-3">
                                <label for="cargo" class="form-label">Cargo: </label>
                                <!-- <select class="combo">
                                    <option value="Select">Select....</option>
                                    <option value="1">Administrador</option>
                                    <option value="2">Vendedor</option>
                                </select> -->
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="1" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Administrador
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="2" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Vendedor
                                    </label>
                                </div>
                                
                            </div>

                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

</html>
